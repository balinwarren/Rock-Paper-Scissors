<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="navbar">
    <button class="reset-button" onclick="reset()">Reset</button>
  </div>

  <div class="score-container">
    <div class="score">
      <h1 class="score-text" id="userScore">0</h1>
      <h1 class="score-text">-</h1>
      <h1 class="score-text" id="computerScore">0</h1>
    </div>
  </div>

  <div class="choices">
    <h2 id="choose">Choose one:</h2>
    <div class="images">
      <img class="rock" src="./assets/rock.png" alt="rock" onclick="rock()">
      <img class="paper" src="./assets/paper.png" alt="paper" onclick="paper()">
      <img class="scissors" src="./assets/scissors.png" alt="scissors" onclick="scissors()">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
